<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- New Created Tweet CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- ICON JS-->
    <script src="https://kit.fontawesome.com/33416c1218.js" crossorigin="anonymous"></script>

    <!-- Viewport for devices -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">

      <span>Tweeter</span>
      <span id="bungee-font"><strong>Write</strong> a new tweet</span>
    
    </nav>

    <header class="hero">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="hero-name"><strong>Felipe</strong> Gonzalez</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

        <section class="new-tweet">

          <div class="alert">
            <p>
              WOAH there cowboy! You've gone over your character limit!
            </p>
          </div>

          <div class="alert-2">
            <p>
              Hey listen! You don't have enough characters.
            </p>
          </div>

          <h2></h2>
          <form id="new-tweet-form">
              <label for="tweet-text" class="right-flex">What are you humming about?</label>
              <div class="column-setting">
                <textarea name="text" id="tweet-text" class="edit-text-area"></textarea>
                <div class="item-separation">
                  <button type="submit" class="btn">Tweet</button>
                  <output name="counter" class="counter" for="tweet-text"><strong>140</strong></output>
                </div>
              </div>
          </form>
        </section>
          
        <section class="tweet" id="tweets-container">
          <!-- Location append new tweet-->
        </section>

    </main>
  </body>

  <!-- Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</html>
